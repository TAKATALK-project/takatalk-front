name: TAKATALK Frontend CI

on:
  push:
    branches: ["main", "develop", "feat/**"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm install

      - name: Type check # 타입 안정성 검증
        run: npm run type-check # package.json에 설정 필요

      - name: Build project
        run: npm run build
